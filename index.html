        } else {

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Token
    if (!token) {

    function initApp() {

            };

    function updateAdminTable() {
